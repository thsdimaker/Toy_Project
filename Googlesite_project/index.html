<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Doogle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>
        <span>D</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </h1>

    <form action="https://www.google.com/search" method="GET">
        <div>
            <div class="search-bar mx-auto mt-5 input-group mb-3">
                <input name="q" type="text" class="form-control rounded-pill" placeholder="Google 검색 또는 URL 입력" aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>
        </div>

    </form>

    
</body>
</html>
